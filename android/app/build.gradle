plugins {
    id "com.android.application"
    id "kotlin-android"
    // Asegúrate de que este plugin esté al final
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.inicio"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.inicio"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion

        // Define versionCode y versionName aquí
        versionCode = 1 // o el número que necesites
        versionName = "1.0" // o el nombre que necesites
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
