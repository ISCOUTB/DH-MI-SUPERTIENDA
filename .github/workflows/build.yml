name: SonarCloud

on:
  push:
    branches:
      - master
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    container:
      image: cirrusci/flutter:stable  # Imagen Docker con Flutter preinstalado
    steps:
      # Paso 1: Checkout del código fuente
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      # Paso 2: Instalar jq
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # Paso 3: Cache de paquetes de SonarCloud
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Paso 4: Configurar Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.5'  # Especifica la versión de Flutter que usas

      # Paso 5: Instalar dependencias
      - name: Install dependencies
        run: flutter pub get

      # Paso 6: Analizar el código con Flutter
      - name: Analyze with Flutter
        run: flutter analyze

      # Paso 7: Construir la aplicación Flutter
      # Puedes ajustar este paso según la plataforma que estés utilizando (apk, ios, web, etc.)
      - name: Build Flutter app
        run: flutter build apk --release  # Para Android
        # run: flutter build ios --release  # Para iOS (requiere macOS runner)
        # run: flutter build web --release  # Para Web

      # Paso 8: Descargar SonarScanner
      - name: Download SonarScanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip
          unzip sonar-scanner-cli-4.7.0.2747-linux.zip -d $HOME/.sonar/
          export PATH=$HOME/.sonar/sonar-scanner-4.7.0.2747-linux/bin:$PATH

      # Paso 9: Ejecutar SonarCloud Scann
      - name: Run SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Necesario para PR
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=ISCOUTB_DH-MI-SUPERTIENDA \
            -Dsonar.organization=isco-utb \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN
